## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = none



#Default time window for processing error count data(in minutes)
timeWindow=60

#Default time window for getting pending requests(in minutes)
timeWindowForPendingRequests=60

#time gap between batch processing of error count (in seconds)
fixedRate.timeBetweenErrorCount=5000

#time gap between batch processing of pendingRequestCount count (in seconds)
fixedRate.timeBetweenPendingCount=10000

#max number of request that can be be in pending status
maxPending=5

#time zone (Asia/Colombo)
timeZone=Asia/Colombo

#Default Count window for processing error count data (Not used)
countWindow=100

#ratio Thresholds
totFailureRatio=0.5
individualErrorRatio=0.3


